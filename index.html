		<div class="result__info left">TERSALIN</div>

	</div>

	<div class="settings">
		<span class="settings__title field-title">PENGATURAN</span>
		<div class="setting">
			<input type="checkbox" id="uppercase" checked />
			<label for="uppercase">GUNAKAN HURUF KECIL</label>
		</div>
		<div class="setting">
			<input type="checkbox" id="lowercase" checked />
			<label for="lowercase">GUNAKAN HURUF KECIL</label>
		</div>
		<div class="setting">
			<input type="checkbox" id="number" checked />
			<label for="number">GUNAKAN NOMOR</label>
		</div>
		<div class="setting">
			<input type="checkbox" id="symbol" />
			<label for="symbol">GUNAKAN SIMBOL</label>
		</div>
	</div>

	<button class="btn generate" id="generate">BUAT PASSWORD</button>
</div>
